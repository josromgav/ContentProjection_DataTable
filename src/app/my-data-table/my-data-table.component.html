




<div class="containerAll">
  <div class="title row">
    <div col-3></div>
    <p><ng-content select=".title"></ng-content></p>
  </div>
  
  <div class="row">
    <div class="col-1"></div>
    <div class="col-9">
      <div class="searchContainer">
        <span>Resultados:  </span>
        <select name="amountOfRows" [(ngModel)]="amountOfRows" (ngModelChange)="changeDataTable()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
        <input type="text" name="" id="" placeholder="Buscar..." [(ngModel)]="searchString" (ngModelChange)="filterSearch()">
      </div>
      <table class="table table-bordered table-hover table-condensed "> <!-- table-responsive -->
        <thead>
          <tr class="alert-info"> <th *ngFor="let item of headers; let i=index">{{item}} <img src="./../../assets/sort-alternate.png" style="cursor: pointer" (click)="sortBy(i)"></th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of myCustomArray"> <td *ngFor="let key of keys">{{item[key]}}</td></tr>
        </tbody>
      </table>
      <div class="containerPages">
        <div *ngFor="let item of pages" class="pageButton" (click)="switchPage(item)"> <button>{{item}}</button></div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<ng-content select="p"></ng-content>
<ng-content select="span"></ng-content>
